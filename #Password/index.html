<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasword</title>
    <link rel="stylesheet" href="pasord.css">
</head>
<body>
    <fieldset>
        
    <legend>Confirm Pasword</legend>
    <form action="" class="form">


     <input type="password" id="pd" name="pd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    
    <input type="password" placeholder="Confirm Password" id="cpv" required>
  
    <button type="submit" class="btn">Confirm</button>
    <button type="reset" class="btn">Reset</button>
<div id="suggetion" >
    <p id="length" class="invalid" >Minimum <b>8 characters</b></p>
</div>
</form>
</fieldset>
<script src="script.js"></script>
</body>
</html>
